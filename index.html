<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <div class="form-container">
        <form id="meme-form">
            <div class="container">
                <div >
                    <label for="img">Image</label>
                    <input type="text" name='link-img' placeholder="Image link" required >
                </div>
                <div>
                    <label for="upper-text">Top Text</label>
                    <input type="text" name="upper-text" placeholder="Top Text" required>
                </div>
               <div>
                <label for="bottom-text">Bottom Text</label>
                <input type="text" name="bottom-text" placeholder="Optional Bottom Text" >
               </div>
               <div class="btn">
                <button >Submit</button>
               </div>

            </div>
            
            
           
        </form>
    </div>
   
    <section id="memes">
        <h1 class="explain">To Delete an meme click on the image :)</h1>
    </section>
</body>
<script src="app.js"></script>
</html>
